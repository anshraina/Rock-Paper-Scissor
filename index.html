<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h1>Player</h1>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h1>Computer</h1>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and scissor</h1>
            <h2>Made by Ansh Raina</h2>
            <button>Lets Play!</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img src="./assets/rock.png" alt="rock" class="player-hand">
                <img src="./assets/rock.png" alt="rock" class="computer-hand">
            </div>
            <div class="option">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissor">scissor</button>

            </div>
        </div>


    </section>

    <script src="./app.js"></script>
</body>

</html>
